<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator-I.A</title>
    
    <!-- Link para o novo arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Carrega Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Painel de Sessões (Esquerda) -->
        <aside id="sessions-panel">
            <div class="panel-header">
                <h2><i class="fab fa-whatsapp"></i> Sessões</h2>
            </div>
            <div id="new-session" class="panel-form">
                <input id="session-name" placeholder="Nome da nova sessão" />
                <button id="create-session">
                    <i class="fas fa-plus"></i> Criar Sessão
                </button>
            </div>
            <ul id="sessions" class="panel-list">
                <!-- Itens da sessão serão inseridos aqui pelo renderer.js -->
            </ul>
        </aside>

        <!-- Painel de Clientes (Meio) -->
        <main id="clients-panel">
            <div class="panel-header">
                <h2><i class="fas fa-users"></i> Clientes</h2>
            </div>
            <div id="client-controls" class="panel-form">
                <div id="new-client">
                    <input id="client-number" placeholder="Número do cliente" />
                    <button id="add-client">Adicionar</button>
                </div>
            </div>
            <ul id="clients" class="panel-list">
                <!-- Itens de cliente serão inseridos aqui pelo renderer.js -->
            </ul>
        </main>

        <!-- Painel de Download (Direita) -->
        <section id="preview-panel">
             <div class="panel-header">
                <h2><i class="fas fa-download"></i> Exportação</h2>
                <button id="export-chats">
                    <i class="fas fa-download"></i> Baixar Conversas
                </button>
            </div>
            <div id="download-status" class="panel-form"></div>
        </section>
    </div>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <div id="qr-overlay"><img id="qr-image" alt="QR Code" /></div>

    <!-- Carrega bibliotecas e scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
